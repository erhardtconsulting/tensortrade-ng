name: Build and test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Hatch
        uses: pypa/hatch@install

      - name: Test with hatch
        run: hatch test -a --cover

      - name: Build with hatch
        run: hatch build
